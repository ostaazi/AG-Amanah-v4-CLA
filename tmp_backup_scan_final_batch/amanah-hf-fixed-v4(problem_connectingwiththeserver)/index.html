    <!-- If the app fails before React mounts, show the error instead of a blank page -->
    <style>
      #fatal-error {
        display: none;
        white-space: pre-wrap;
        word-break: break-word;
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        font-size: 12px;
        line-height: 1.5;
        padding: 16px;
        margin: 0;
        position: fixed;
        inset: 0;
        overflow: auto;
        background: #0b0b0b;
        color: #f3f4f6;
        z-index: 999999;
      }
    </style>
    <script>
      (function () {
        function safeString(x) {
          try {
            if (typeof x === 'string') return x;
            if (x && typeof x === 'object' && 'stack' in x) return String(x.stack);
            return JSON.stringify(x, null, 2);
          } catch (_) {
            return String(x);
          }
        }

        function show(msg) {
          var el = document.getElementById('fatal-error');
          if (!el) {
            el = document.createElement('pre');
            el.id = 'fatal-error';
            document.body.appendChild(el);
          }
          el.style.display = 'block';
          el.textContent = msg;
        }

        // Expose for React-side catch blocks
        window.__showFatalError = show;

        window.addEventListener('error', function (e) {
          var err = e && (e.error || e.message);
          show('Runtime error:\n\n' + safeString(err));
        });

        window.addEventListener('unhandledrejection', function (e) {
          show('Unhandled promise rejection:\n\n' + safeString(e && e.reason));
        });
      })();
    </script>
